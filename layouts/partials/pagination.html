
<div class="prev">
    {{ if .PrevInSection }}
    <a href="{{ .PrevInSection.URL }}" class="button small">←{{ .PrevInSection.Title }}</a>
    {{ else }}
    <a href="{{ .Site.BaseURL }}" class="button small">←HOME</a>
    {{ end }}
</div>
<div class="next">
    {{ if .NextInSection }}
    <a href="{{ .NextInSection.URL }}" class="button small">{{ .NextInSection.Title }}→</a>
    {{ else }}
    <a href="{{ .Site.BaseURL }}" class="button small">HOME→</a>
    {{ end }}
</div>
