<!-- Here you can create a custom 404 page when user finds a broken link or page. -->
<!DOCTYPE HTML>
<head>
		<title>SDG ZONE</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		{{ partial "head.html" . }}
	</head>
	<body>

	{{ "<!-- Wrapper -->" | safeHTML }}
		<div id="wrapper">


		{{ "<!-- Main -->" | safeHTML }}
			<div id="main">
				<div class="inner">
					<h1>{{ .Site.Params.Error404.heading }}</h1>
					<p>{{ .Site.Params.Error404.text }}</p>
				</div>
			</div>

		{{ "<!-- Footer -->" | safeHTML}}
			{{ if .Site.Params.Footer.enable }}
				{{ partial "footer.html" . }}
			{{ end }}

		</div>

	{{ "<!-- Scripts -->" | safeHTML}}
	{{ partial "scripts.html" . }}

	</body>
</html>
