<facebook>
    <iframe
        src="https://www.facebook.com/plugins/video.php?href={{ .Get "facebook-id" }}"
        width="500"
        height="500"
        style="border:none;overflow:hidden"
        scrolling="no"
        frameborder="0"
        allowTransparency="true"
        allow="encrypted-media"
        allowfullscreen="true"
    ></iframe>
</facebook>
